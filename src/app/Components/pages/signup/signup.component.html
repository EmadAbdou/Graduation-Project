<div class="">
  <div class="row signup col-12">
      <h4>Register</h4>
      <form action="" class="">
        <div class="form-group">
            <input type="name" class="form-control" id="exampleInputName" aria-describedby="NameHelp" placeholder="Enter Name">
        </div>
        <div class="form-group">
            <input type="number" class="form-control" id="exampleInputAge" aria-describedby="AgeHelp" placeholder="Enter Age">
        </div>
        <div class="form-group">
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Email">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Confirm Password">
        </div>
      </form>
      <a href="" class="haveAcc"  [routerLink]="['/login']">Already have account?</a>
      <a href="#" class="btn">Register</a>
      <p>Or SignUp Using</p>
      <div class="icons">
        <a href=""><i class="ion ion-social-facebook fb"></i></a>
        <a href=""><i class="ion ion-social-twitter tw "></i></a>
        <a href=""><i class="ion ion-social-googleplus gp"></i></a>
      </div>
  </div>
</div>
