<div class="">
    <div class="row addPost col-12">
        <h4>Add Post</h4>
        <form action="" class="">
          <div class="form-group">
              <img src="http://via.placeholder.com/150x150" class="PersonPic" alt="avatar">
              <input type="file" class="form-control" placeholder="">
          </div>
          <div class="form-group">
              <input type="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Name">
          </div>
          <div class="form-group">
              <input type="number" class="form-control" id="exampleInputAge" aria-describedby="AgeHelp" placeholder="Enter Age">
          </div>
          <div class="form-group">
              <input type="date" class="form-control" id="exampleInputPassword1" placeholder="Date Lost/Found">
          </div>
          <div class="form-group">
              <select class="form-control" id="exampleFormControlSelect1">
                <option active disabled>City</option>
                <option>Alexandria</option>
                <option>Aswan</option>
                <option>Asyut</option>
                <option>Beheira</option>
                <option>Beni Suef</option>
                <option>Cairo</option>
                <option>Dakahlia</option>
                <option>Damietta</option>
                <option>Faiyum</option>
                <option>Gharbia</option>
                <option>Giza</option>
                <option>Ismailia</option>
                <option>Kafr El Sheikh</option>
                <option>Luxor</option>
                <option>Matruh</option>
                <option>Minya</option>
                <option>Monufia</option>
                <option>New Valley</option>
                <option>North Sinai</option>
                <option>Port Said</option>
                <option>Qalyubia</option>
                <option>Qena</option>
                <option>Red Sea</option>
                <option>Sharqia</option>
                <option>Sohag</option>
                <option>South Sinai</option>
                <option>Suez</option>
              </select>
          </div>
          <div class="form-group">
              <select class="form-control" id="exampleFormControlSelect2">
                <option active disabled>Status</option>
                <option>Lost</option>
                <option>Found</option>
              </select>
          </div>
          <div class="form-group">
              <textarea class="" aria-label="With textarea" placeholder="Describtion ..."></textarea>
          </div>
        </form>
        <a class="Add"  [routerLink]="['/home']">ADD</a>
    </div>
  </div>
